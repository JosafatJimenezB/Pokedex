<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
</head>
<body>
  <!-- <header>
    <img src="./assets/logo-pokemon.png" alt="pokemon pokedex">
  </header> -->

  <section id="pokedex">
    <div class="right">
       
      <!-- Seccion de las camaras -->
        <div class="logos-circulares">
          <div class="camera">
            <div class="lent"></div>
          </div>
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>

      <!-- Seccion de la pantalla de visualizacion -->
        <div id="visualizar">
          <div class="nombre">
            <h1 id="pokeNombre">Pokemon name...</h1>
            <h1 id="pokeId">#00</h1>
          </div>
          <div class="contenedor-foto">
            <div class="foto">
              <img src="./assets/pokeball.png" alt="pokemon-imagen" class="foto-pokemon" id="pokeImg">
            </div>
          </div>
        </div>


      <!-- Seccion de la descripcion del pokemon -->
      <div id="descripcion-pokemon">
          <h3>Descripcion:</h3>
          <div class="descripcion-texto">

          </div>
      </div>
    </div>


    <div class="left">
      <h1>Buscar Pokemon</h1>
    <input type="text" placeholder="Ingresa un pokemon..." id="pokeName" name="pokeName">
    <button onclick="fetchPokemon()">Buscar</button>
    </div>
  </section>
  

<script src="script.js"></script>
</body>
</html>
