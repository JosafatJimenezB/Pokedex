<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Pokedex</title>
</head>
<body>
  <!-- <header>
    <img src="./assets/logo-pokemon.png" alt="pokemon pokedex">
  </header> -->

  <section id="pokedex">
    <div class="right">
       
      <!-- Seccion de las camaras -->
        <div class="logos-circulares">
          <div class="camera">
            <div class="lent"></div>
          </div>
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>

      <!-- Seccion de la pantalla de visualizacion -->
        
        <div id="visualizar">
          <div class="nombre">
            <h1 id="pokeNombre">Pokemon name...</h1>
            <h1 id="pokeId">#00</h1>
          </div>
          <div class="contenedor-foto">
            <div class="foto">
              <img src="./assets/pokeball.png" alt="pokemon-imagen" class="foto-pokemon" id="pokeImg">
            </div>
            <h3 id="tipo-pokemon">tipo de pokemon</h3>
          </div>
        </div>
       
        <div class="about-pokemon">
          <div class="peso">
            <h3>Peso</h3>
            <p id="pesoPokemon"> 0 kg</p>
          </div>
          <div class="altura">
            <h3>Altura</h3>
            <p id="alturaPokemon"> 0 m</p>
          </div>
        </div>  
      

      <!-- Seccion de la descripcion del pokemon -->
      <div class="buscador">
        <button class="btn1" onclick="limpiar()">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="4" y1="7" x2="20" y2="7" />
            <line x1="10" y1="11" x2="10" y2="17" />
            <line x1="14" y1="11" x2="14" y2="17" />
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
          </svg>
        </button>

        <div class="contenedor-buscador">
          <input type="text" placeholder="Ingresa un pokemon..." id="pokeName" name="pokeName">
          <button onclick="fetchPokemon()">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
        </button>
        </div>
      </div>


      </div>


    <div class="left">

      <div class="stats-pokemon">
        <h3>Stats del pokemon</h3>

        <div id="pokemon-stats">
          <h4 id="hp">Hp: ............... </h3>
          <br>
          <h4 id="defense">Defense: .......... </h3>
          <br>
          <h4 id="attack">Attack: ........... </h3>
          <br>
          <h4 id="special-attack">Special-Attack: ... </h3>
          <br>
          <h4 id="special-defense">Special-Defense: .. </h4>
          <br>
          <h4 id="speed">Speed: ............ </h4>
        </div>
      </div>

      <div class="movimientos-pokemon">
        <ul id="listMovs">

        </ul>
      </div>

    </div>
  </section>
  

  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
